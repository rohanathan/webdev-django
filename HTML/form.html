<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>    
<body> 
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required.</p>
    <form action="thankyou.html" method="get">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" placeholder="First Name" required>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" placeholder="Last Name" required>
        <p></p>
        <label for="Email">Email:</label>
        <input type="email" id="useremail" placeholder="name@xyz.com" required>

        <label for="password">Password:</label>
        <input type="password" id="userpassword" placeholder="" required>
    


        <p>Are you over 18 years of age?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="age" id="yes" value="major">
        <label for="no">No</label>
        <input type="radio" name="age" id="no" value="under">
        
        <p>Please select a payment method</p>
        <select name = "payment">
            <option value ="cc">Credit Card</option>
            <option value ="pp">PayPal</option>
            <option value ="ot">Others</option>
        </select>
        <input type ="submit" name="" value="Submit Form">
</body>
</html>
